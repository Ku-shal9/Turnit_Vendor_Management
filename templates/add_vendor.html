<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add New Vendor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
        background: #f9f9f9;
      }
      form {
        background: white;
        padding: 20px;
        max-width: 500px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px #ddd;
      }
      label {
        display: block;
        margin-top: 15px;
      }
      input[type="text"],
      input[type="email"],
      input[type="date"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        cursor: pointer;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 4px;
      }
      a {
        display: block;
        margin-top: 20px;
        text-align: center;
        color: #333;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Add New Vendor</h1>
    <p style="text-align: center; margin-top: 10px">
      <a href="{{ url_for('add_vendor') }}">Add New Vendor</a>
    </p>

    <form method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="hired_date">Hired Date:</label>
      <input type="date" id="hired_date" name="hired_date" required />

      <label for="status">Status (e.g., Active, Inactive):</label>
      <input type="text" id="status" name="status" required />

      <label for="address_id">Address ID (existing):</label>
      <input type="number" id="address_id" name="address_id" required min="1" />

      <input type="submit" value="Add Vendor" />
    </form>

    <a href="{{ url_for('index') }}">‚Üê Back to Dashboard</a>
  </body>
</html>
